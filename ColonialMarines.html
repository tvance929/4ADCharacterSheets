<!DOCTYPE html>
<html lang="en">

<head>
    <title>4ADCM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>4AD CM</h2>
        <div class="row">
            <div class="col-sm-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="enter name" name="name">
            </div>
            <div class="col-sm-6">
                <label for="sel1">Class</label>
                <select class="form-control" id="class">
                    <option>Rifleman</option>
                    <option>Smartgunner</option>
                    <option>Com-Tech</option>
                    <option>Corpsman</option>
                    <option>Scout Sniper</option>
                    <option>Squad Leader</option>
                </select>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="name">Life:</label>
                <input type="life" class="form-control" id="life" placeholder="life" name="life">
            </div>
            <div class="col-sm-6">
                <label for="sel1">Rank</label>
                <select class="form-control" id="class">
                    <option>1 - Private 1st Class</option>
                    <option>2 - Corporal</option>
                    <option>3 - Lance Corporal</option>
                    <option>4 - Sergeant</option>
                    <option>5 - Staff Sergeant</option>
                </select>
            </div>

        </div>
    </div>

</html>
